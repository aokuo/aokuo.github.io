<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Card</title>

    <style>
        body {
            font-family: Georgia, "微軟正黑體", 'Times New Roman', Times, serif;
        }

        .day {
            padding: 20px;

        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-3">
            <div class="card mb-3">
                <h1 class="card-header bg-info text-white">天氣卡片</h1>
                <h2 class="day">
                    <script>
                        var Today = new Date();
                        document.write("現在時間<br>" + Today.getFullYear() + " 年 " + (Today.getMonth() + 1) + " 月 " + Today
                            .getDate() + " 日<br>" + Today.getHours() + '：' + Today.getMinutes());
                    </script>
                </h2>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        var cards = document.querySelector('.row');

        //抓取天氣資料
        fetch(
                'https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B5282D9D-8FDD-40E9-AD48-B1DF3270465D'
            )
            .then(function (response) {
                return response.json();
            })
            .then(function (weatherData) {
                initWeatherCard(weatherData);
            });

        //初始化卡片
        function initWeatherCard(weatherData) {
            var all_locations = weatherData.records.location;
            all_locations.forEach(location => {
                var locationName = location.locationName;
                var Wx = location.weatherElement[0].time[0].parameter.parameterName;
                var Pop = location.weatherElement[1].time[0].parameter.parameterName;
                var MinT = location.weatherElement[2].time[0].parameter.parameterName;
                var MaxT = location.weatherElement[4].time[0].parameter.parameterName;
                cards.innerHTML += `<div class="col-3">
                                        <div class="card  mb-3">
                                            <h1 class="card-header bg-warning text-dark">${locationName}</h1>
                                            <div class="card-body">
                                            <h2 class="card-title">${Wx}</h2>
                                            <p>降雨率: ${Pop}%</p>
                                            <p>溫度: ${MinT} ~ ${MaxT}C</p>
                                        </div></div></div>`;
            });
        }
    </script>
</body>

</html>
